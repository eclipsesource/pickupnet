
<form action="/add/shipment" method="post">

    <input name="customerId" type="text" size="10" maxlength="100">
  </p>
  <h2>From</h2>
  <p>Address:<br>
    <input name="addressFrom" type="text" size="30" maxlength="100">
  </p>

    <input name="geoFrom" type="text" size="30" maxlength="40">
